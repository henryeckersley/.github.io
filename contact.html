<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | John Doe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js" defer></script>
  <script src="https://unpkg.com/@barba/core" defer></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <div id="barba-wrapper">
    <div class="barba-container">
      <!-- Navigation -->
      <nav class="navbar">
        <div class="container">
          <a href="index.html" class="logo">John Doe</a>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="vision.html">Vision</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </div>
      </nav>

      <!-- Contact Section -->
      <section id="contact">
        <div class="container">
          <h2>Contact Me</h2>
          <p>
            Have questions or want to collaborate? Send me a message!
          </p>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required placeholder="Your Name" />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required placeholder="Your Email" />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer>
        <div class="container">
          <p>&copy; 2025 John Doe. All rights reserved.</p>
          <div class="social-links">
            <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
            <a href="mailto:john@example.com">Email</a>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
